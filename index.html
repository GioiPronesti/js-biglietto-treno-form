<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container-sm my-4">
        <h1>JS form biglietto treno</h1>

        <section class="app-ticket mt-3">
          <h2 class="mb-5">Acquista il tuo Biglietto</h2>

          <!--input text user age -->
          <div class="mb-3">
            <label for="userage" class="form-label"
              >Età passeggero</label
            >
            <input
              type="text"
              class="input-age"
              id="userage"
              placeholder="Inserisci l'età"
            />
          </div>

          <!--input text user km -->
          <div class="mb-3">
            <label for="userkm" class="form-label"
              >Km passeggero</label
            >
            <input
              type="text"
              class="input-km"
              id="userkm"
              placeholder="Inserisci i km"
            />
          </div>

          <!--botton submit form-->
          <button id="show-ticket" type="submit" class="btn btn-primary ">Invia</button>
        </section>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
